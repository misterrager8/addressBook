<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="{{ url_for('static', filename='favicon.svg') }}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
</head>
<nav class="navbar navbar-expand-lg border-bottom sticky-top">
	<div class="container-fluid">
		<a class="navbar-brand" href="{{ url_for('index') }}">Address Book</a>
		<a data-bs-toggle="collapse" data-bs-target="#navContent" class="navbar-toggler" href=""><i class="bi bi-list"></i></a>
		<div class="collapse navbar-collapse" id="navContent">
			<ul class="navbar-nav me-auto">
				<li class="nav-item">
					<a class="nav-link" href=""></a>
				</li>
			</ul>
			<ul class="navbar-nav ms-auto">
				<li class="nav-item dropdown">
					<a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" data-bs-target="#themes"><i class="bi bi-palette-fill"></i></a>
					<div class="dropdown-menu dropdown-menu-end text-center" id="themes">
						<a class="dropdown-item" onclick="changeTheme('light')">Light</a>
						<a class="dropdown-item" onclick="changeTheme('dark')">Dark</a>
					</div>
				</li>
			</ul>
		</div>
	</div>
</nav>
<div class="container my-5">
	{% block body %}
	{% endblock %}
	<script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
	<script src="{{ url_for('static', filename='main.js') }}"></script>
</div>
</html>
